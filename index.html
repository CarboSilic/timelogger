<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Time Logger</title>
</head>
<body>
    <main>
        <fieldset id="watch-to-add">
            <legend>Add Stopwatch</legend>
            <div class="form-row">
                <div class="cols">
                    <div>
                        <label for="watch-color">Color</label>
                        <input type="color" id="watch-color" value="#ffffff" class="invalid">
                        <span></span>                        
                    </div>
                    <div>
                        <label for="watch-title">Title</label>
                        <input type="text" id="watch-title" class="invalid">
                        <span></span>
                    </div>
                </div>                
                <label for="watch-descr">Description</label>
                <textarea name="watch-descr" id="watch-descr" rows="3"></textarea>
                <div class="cols">
                    <button type="submit" id="add-watch-ok" class="ok-cancel" disabled>OK</button>
                    <button type="reset" id="add-watch-cancel" class="ok-cancel">Cancel</button>
                </div>                
            </div>
        </fieldset>
        <fieldset>
            <legend>Stopwatch</legend>
            <div class="cols">
                <div>
                    <ul>
                        <li class="relpos">
                            <label for="watch-select"><span class="swatch"> </span> Select Watch ...</label>
                            <input type="checkbox" id="watch-select" class="show-hide"> 
                            <ul class="hidden abspos" id="watch-list"></ul>
                        </li>
                    </ul>
                </div>
                <div class="form-row">
                    <button id="add-watch">Add Watch</button>
                    <button id="archive-watch" disabled>Archive Watch</button>
                </div>                
            </div>
            <div>
                <span id="timespan">00:00:00</span>
                <button id="startstop" disabled>&#x23F5;</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Logged Time</legend>
            <span class="padded">
                <input type="radio" name="date-interval" id="today" value="today" checked>
                <label for="today"> Today </label>
            </span>
            <span class="padded">
                <input type="radio" name="date-interval" id="from-to" value="from-to">                
                <label for="from-date"> From </label>
                <input type="date" id="from-date">
                <label for="to-date"> To </label>
                <input type="date" id="to-date">                
            </span>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" id="svgElement" viewBox="0 0 400 400"></svg>
            </div>
         </fieldset>
         <div>
            
         </div>
    </main>
    <script src="js/app.js"></script>
    <script type="module" src="js/watch.js"></script>
    <script type="module" src="js/summary.js"></script>
</body>
</html>
